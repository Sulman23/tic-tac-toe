<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Title of the game -->
        <h3 class="title">Welcome to Tic Tac Toe</h3>
        <!-- Player turn -->
        <div class="player" id="player">Turn of X</div>
        <!-- Result info -->
        <div id="info" class="info inactive">
            <!-- Result -->
            <p class="msg" id="wonMsg"></p>
            <!-- Reset All -->
            <button id="reset" class="btn">Restart</button>
        </div><!-- end of info div -->

        <!-- Game board -->
        <div class="board" id="board">
            <!-- All Boxes -->
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div><!-- end of game board -->


    </div><!-- end of main container -->
    <script src="script.js"></script>
</body>
</html>
