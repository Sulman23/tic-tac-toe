<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3 class="title">Welcome to Tic Tac Toe</h3>
        <div id="info" class="info">
            <p class="player" id="player">Turn of x</p>
            <p class="msg" id="wonMsg">X Won</p>
            <button id="reset" class="btn">Reset</button>
        </div><!-- end of info div -->

        <div class="board">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div><!-- end of game board -->
       
        <div id="winImg">
            <img src="" alt="winning image">
        </div><!-- end of winning image -->

    </div><!-- end of main container -->
    <script src="script.js"></script>
</body>
</html>
