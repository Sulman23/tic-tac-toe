<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3 class="title">Welcome to Tic Tac Toe</h3>
        <p class="player" id="player">Turn of X</p>
        <div id="info" class="info inactive">
            <p class="msg" id="wonMsg"></p>
            <div id="resetImg">
                <img id="winImg" src="" class="win-img">
            </div><!-- end of winning image -->
            <button id="reset" class="btn">Restart</button>
        </div><!-- end of info div -->

        <div class="board" id="board">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div><!-- end of game board -->


    </div><!-- end of main container -->
    <script src="script.js"></script>
</body>
</html>
